<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
</head>
<body>
    <form id="getRecordsForm">
        <input type="text" name="">
        <input type="submit" value="Обновить">
    </form>
    <table id="records">
        <thead>
            <tr>
                <td>Имя</td>
                <td>Почта</td>
                <td>Телефон</td>
                <td>Комментарий</td>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <script>
        const form = document.getElementById('getRecordsForm');
        const tableBody = document.querySelector('table#records > tbody');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const response = await fetch('https://ruvemaximus1.fvds.ru/');
            if (response.status === 200) { 
                const rows = await response.json();

                for (const {name, email, phone, comment} of rows) { 
                    const tableRow = document.createElement('tr');

                    tableRow.innerHTML = `
                        <tr>
                            <td>${name}</td>
                            <td>${email}</td>
                            <td>${phone}</td>
                            <td>${comment}</td>
                        </tr>
                    `;

                    tableBody.append(tableRow);
                }
            }
            else {
                console.log(response.status);
                alert('Произошла ошибка при обработке Вашего запроса');
            }

        });
    </script>
</body>
</html>
